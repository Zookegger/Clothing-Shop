						onchange="navigateToPage(this.value)"

					</select>

									Contact
								</button>
							</a>
						</li>

				</div>

				<script>
					function navigateToPage(pageName) {
						if (pageName) {
							window.location.href =
								window.location.origin +
								("/pages/" + pageName + ".html");
							console.log(window.location.href);
						}
					}
				</script>

				<div class="nav right">
					<input
						type="text"
						name="search"
						id="search"
						placeholder="Search for items"
					/>
					<button type="menu" class="hamburger-menu">
						<img
							src="resources/icon/hamburger.png"
							style="height: 20px; width: auto"
							alt=""
						/>
					</button>
				</div>
			</nav>
			<span style="border-bottom: 2px solid black"> </span>
		</header>
		<main>
			<div class="slideshow">
				<h2>What's new</h2>
				<div class="image-showcase">
					<div class="main-image">
						<img
							src="https://picsum.photos/600/300"
							alt="image-main"
							id="featuredImage"
						/>
					</div>
					<div class="thumbnails" id="thumbnails"></div>
				</div>
				<script>
					const thumbnailsContainer =
						document.getElementById("thumbnails");

					const images = [
						"https://picsum.photos/800/500?1",
						"https://picsum.photos/800/500?2",
						"https://picsum.photos/800/500?3",
						"https://picsum.photos/800/500?4",
						"https://picsum.photos/800/500?5",
					];

					function updateMainImage(imageUrl) {
						featuredImage.src = imageUrl;
					}

					function createThumbnails() {
						images.forEach((imageUrl) => {
							const div = document.createElement("div");
							div.classList.add("item");

							const thumbnail = document.createElement("img");
							thumbnail.src = imageUrl;
							thumbnail.alt = "Thumbnail";

							thumbnail.addEventListener("click", () => {
								updateMainImage(imageUrl);
							});
							div.appendChild(thumbnail);
							thumbnailsContainer.appendChild(div);
						});
					}
					if (images.length > 0) {
						updateMainImage(images[0]);
					}
					createThumbnails();
					console.log(thumbnailsContainer);
				</script>
			</div>

					<button type="button" id="products-nav-accessories">

					</button>
				</nav>
				<div class="item-grid">

							/>
